{% extends "base.html" %} {% block title %}Adicionar Cliente - LexManager{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white border-0">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Adicionar Cliente</h4>
          <a
            href="{{ url_for('clientes') }}"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left me-1"></i>Voltar
          </a>
        </div>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                name="telefone"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endere√ßo</label>
            <textarea
              class="form-control"
              id="endereco"
              name="endereco"
              rows="3"
            ></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-2"></i>Salvar Cliente
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
