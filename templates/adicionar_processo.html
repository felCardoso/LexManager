{% extends "base.html" %} {% block title %}Adicionar Processo - LexManager{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white border-0">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Adicionar Processo</h4>
          <a
            href="{{ url_for('processos') }}"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left me-1"></i>Voltar
          </a>
        </div>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="numero_processo" class="form-label"
                >Número do Processo</label
              >
              <input
                type="text"
                class="form-control"
                id="numero_processo"
                name="numero_processo"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="cliente_id" class="form-label">Cliente</label>
              <select
                class="form-select"
                id="cliente_id"
                name="cliente_id"
                required
              >
                <option value="">Selecione um cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tribunal" class="form-label">Tribunal</label>
              <input
                type="text"
                class="form-control"
                id="tribunal"
                name="tribunal"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="vara" class="form-label">Vara</label>
              <input
                type="text"
                class="form-control"
                id="vara"
                name="vara"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="descricao"
              name="descricao"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
              <option value="Ativo">Ativo</option>
              <option value="Arquivado">Arquivado</option>
              <option value="Suspenso">Suspenso</option>
              <option value="Encerrado">Encerrado</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-2"></i>Salvar Processo
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
